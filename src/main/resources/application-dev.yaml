server:
    port: 8080
    address: 0.0.0.0
    error:
        include-message: always
        include-binding-errors: always

spring:
    datasource:
        url: jdbc:mysql://localhost:3306/smart_room_iot?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&zeroDateTimeBehavior=convertToNull
        username: root
        password: 206512
        hikari:
            maximum-pool-size: 10
            minimum-idle: 2
            connection-timeout: 20000

    jpa:
        hibernate:
            ddl-auto: update
        show-sql: false
        properties:
            hibernate:
                format_sql: true
                dialect: org.hibernate.dialect.MySQL8Dialect
                use_sql_comments: true

    thymeleaf:
        cache: false

    devtools:
        restart:
            enabled: true

logging:
    level:
        root: INFO
        com.example.smartroom: DEBUG
        org.springframework.web: DEBUG
        org.hibernate.SQL: DEBUG
        org.hibernate.type.descriptor.sql: TRACE
    pattern:
        console: '%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n'
