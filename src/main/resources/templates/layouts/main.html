<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title th:text="${pageTitle} + ' | Smart Room'">Smart Room</title>

		<!-- CSS -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.1/css/bootstrap.min.css}" />
		<link rel="stylesheet" th:href="@{/webjars/AdminLTE/3.2.0/dist/css/adminlte.min.css}" />
		<link rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.min.css}" />
		<link rel="stylesheet" th:href="@{/css/app.css}" />

		<!-- Custom Styles -->
		<style>
			body {
				background-color: #f5f5f5;
				color: #333;
			}

			.wrapper {
				display: flex;
				flex-direction: column;
				height: 100vh;
			}

			.content-wrapper {
				flex: 1;
				display: flex;
				flex-direction: column;
				overflow: hidden;
			}

			.content {
				flex: 1;
				overflow-y: auto;
			}

			.main-footer {
				margin-top: auto;
			}
		</style>

		<!-- Icons -->
		<link rel="icon" th:href="@{/images/favicon.ico}" />

		<th:block layout:fragment="extra-css"></th:block>
	</head>
	<body class="hold-transition sidebar-mini layout-fixed">
		<div class="wrapper">
			<!-- Header/Navbar -->
			<nav th:replace="~{layouts/components/main-header :: main-header}"></nav>

			<!-- Sidebar -->
			<aside th:replace="~{layouts/components/main-sidebar :: main-sidebar}"></aside>

			<!-- Main Content -->
			<div class="content-wrapper pb-3">
				<!-- Content Header -->
				<div class="content-header">
					<div class="container-fluid">
						<div class="row">
							<div class="col-sm-6">
								<h1 class="m-0" th:text="${pageTitle}">Page Title</h1>
							</div>
							<div class="col-sm-6 text-right">
								<small class="text-muted"> <a href="#" th:href="@{/administration/dashboard}">Dashboard</a> / <span th:text="${pageTitle}">Current</span> </small>
							</div>
						</div>
					</div>
				</div>

				<!-- Main Content -->
				<section class="content">
					<div class="container-fluid">
						<th:block layout:fragment="content"></th:block>
					</div>
				</section>
			</div>

			<!-- Footer -->
			<footer th:replace="~{layouts/components/main-footer :: main-footer}"></footer>
		</div>

		<!-- JavaScript -->
		<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/4.6.1/js/bootstrap.bundle.min.js}"></script>
		<script th:src="@{/webjars/AdminLTE/3.2.0/dist/js/adminlte.min.js}"></script>
		<script th:src="@{/webjars/AdminLTE/3.2.0/plugins/chart.js/Chart.min.js}"></script>
		<script th:src="@{/js/app.js}"></script>

		<th:block layout:fragment="extra-js"></th:block>
	</body>
</html>
